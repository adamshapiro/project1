{% extends "layout.html" %}

{% block body %}

<h1 class="display-3">{% if new_user %} Sign Up: {% else %} Log In: {% endif %}</h1>

<form {% if new_user %} action="{{ url_for( 'sign_up' ) }}" {% else %} action="{{ url_for( 'sign_in') }}" {% endif %} method="post">
    <div class="form-group mb-2">
        <label for="inputUsername">Username:</label>
        <input type="text" class="form-control col-6" id="inputUsername" name="username" placeholder="Enter username">
    </div>
    <div class="form-group mb-2">
        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control col-6" id="inputPassword" name="password" placeholder="Password">
    </div>
    {% if new_user %}
        <div class="form-group mb-2">
            <label for="inputConfirm">Confirm Password:</label>
            <input type="password" class="form-control col-6" id="inputConfirm" name="confirm" placeholder="Confirm Password">
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
<hr>
{% if not new_user %}
    Creating a new account? <a class="btn btn-info" href="{{ url_for( 'login', new_user=True ) }}">Click here!</a>
{% else %}
    <a class="btn btn-info" href="{{ url_for('login') }}">Back to Login</a>
{% endif %}
{% endblock %}
